    <main>
        <div class="container">
            <h2>Get In Touch</h2>
            <p style="text-align: center; max-width: 600px; margin: auto; margin-bottom: 2rem;">
                I'm currently seeking new opportunities and am open to freelance projects. Feel free to reach out with any questions or collaboration ideas.
            </p>

            <form class="contact-form" action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" placeholder="Enter your message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="#" target="_blank"><i class="fa-brands fa-telegram"></i></a>
